<div class="container">
  <div class="logo-container">
    <img
      src="/assets/logo.png"
      alt="Logo de la aplicaciÃ³n"
      class="img-responsive"
    />
  </div>
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="form-group search-container">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Search Character"
        formControlName="searchQuery"
      />
      <button type="submit" class="btn magnifying-glass">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </form>

  <div class="title-with-line">
    <h1 class="title-text mt-5">Character List</h1>
    <div class="line mt-5"></div>
  </div>

  <div class="row">
    <div class="container">
      <div class="row">
        <div
          *ngFor="let character of characters"
          class="col-12 col-sm-6 col-md-4 col-lg-3"
        >
          <div
            class="card mb-4 border-card animate__animated animate__fadeInDown"
          >
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 150px"
            >
              <img
                [src]="character.image"
                alt="{{ character.name }}"
                class="card-img-top"
              />
            </div>
            <div class="card-body mt-2 text-center" style="height: 200px">
              <h5 class="card-title">{{ character.name }}</h5>
              <!-- Alive or dead -->
              <p class="card-text">Status: {{ character.status }}</p>
              <!-- Human or not -->
              <p class="card-text">Species: {{ character.species }}</p>
              <!-- Location -->
              <p class="card-text">Location: {{ character.location.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    (click)="scrollToTop()"
    class="btn btn-primary scroll-to-top"
    [hidden]="!showScrollTopButton"
  >
    <i class="fa-solid fa-arrow-up"></i>
  </button>
</div>
